<!DOCTYPE html>
<html lang="es">
<head>
    <title>Etiquetas para texto</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>
        <b>bold</b> <!-- Bold/Megritas, Sin importancia semantica-->
        <br />
<strong>Strong</strong><!-- Bold/Megritas, Con importancia semantica-->
        <br />

<i>Italic</i><!-- italic, SIN importancia semantica-->
<em>Enfasis</em><!-- italic, CON importancia semantica-->
<br />
<small>Small</small>
<br />

<mark>Marked</mark>
<br />

<del>Deleted</del>
<br />

<ins>Inserted</ins>
<br />

<sub>Subscrip</sub>asdasdasd
<br />
<sup>Superscrip</sup>asdasdasd
<br />

    </p>
</body>
</html>
